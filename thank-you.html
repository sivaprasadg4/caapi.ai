<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | CAAPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <strong>CAAPI.AI</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="company.html">Company</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="container fade-in">
  <h1 class="section-title">Thank You</h1>

  <p>
    Your message has been successfully submitted.
  </p>

  <p>
    Our team will review your enquiry and get back to you at the earliest.
  </p>

  <p>
    <a href="index.html">← Return to Home</a>
  </p>
<p id="redirect-note" style="margin-top: 1rem; color: var(--text-muted);">
  You will be redirected to the home page in 7 seconds.
</p>

<script>
  let seconds = 7;
  const note = document.getElementById("redirect-note");

  const countdown = setInterval(() => {
    seconds--;
    note.textContent = `You will be redirected to the home page in ${seconds} seconds.`;

    if (seconds === 0) {
      clearInterval(countdown);
      window.location.href = "index.html";
    }
  }, 1000);
</script>

</section>

<footer>
  © CAAPI | All rights reserved
</footer>

</body>
</html>
