<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | caapi.ai</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-inner">
  <strong class="logo">caapi.ai</strong>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="technology.html">Technology</a>
    <a href="solutions.html">Solutions</a>
    <a href="company.html">Company</a>
    <a href="contact.html">Contact</a>
  </nav>
  </div>
</header>

<section class="container reveal">
  <h1 class="section-title">Contact</h1>

  <p class="section-intro">
    For collaborations, partnerships, or technical discussions, please reach out to
    <span class="brand-name">caapi.ai</span> using the form below.
  </p>


  <form
    action="https://formspree.io/f/xkoooygq"
    method="POST"
    class="contact-form"
  >

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Organisation
      <input type="text" name="organisation">
    </label>

    <label>
      Message
      <textarea name="message" rows="5" required></textarea>
    </label>

    <!-- Optional: identify source -->
    <input type="hidden" name="source" value="CAAPI Website">
    <input type="hidden" name="_redirect" value="https://www.caapi.ai/thank-you.html">

    <button type="submit" class="button">Send Message</button>
  </form>
</section>



  
<footer>
  Â© CAAPI
</footer>
<script src="assets/js/reveal.js"></script>
<script>
  const currentPage = location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll(".main-nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
